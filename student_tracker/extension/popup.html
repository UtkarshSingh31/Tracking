<!DOCTYPE html>
<html>

<head>
  <title>Activity Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 5px;
    }

    #save {
      background-color: #007bff;
      color: white;
    }

    #logout {
      background-color: #dc3545;
      color: white;
    }

    #status {
      font-size: 0.9em;
      margin-top: 10px;
    }

    .saved-info {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <h3>Activity Tracker</h3>
  <div class="saved-info" id="savedInfo" style="display: none;">
    <div>Saved User ID: <span id="savedUserId"></span></div>
    <div>Saved Email: <span id="savedEmail"></span></div>
  </div>

  <div class="form-group">
    <input type="text" id="userId" placeholder="Enter User ID" required>
    <input type="email" id="email" placeholder="Enter Email" required>
  </div>

  <button id="save">Save Credentials</button>
  <button id="logout">Logout</button>
  <p id="status"></p>
  <div id="consent">
    <p>We collect browsing data. Click "Agree" to continue.</p>
    <button id="agree">Agree</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
